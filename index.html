<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Facturación</header>
        <form action='#'>
            <div class="form first">
                <div class="receiver details">
                    <span class="title">Datos del Receptor</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre o Razón Social</label>
                            <input type="text" placeholder="Nombre del cliente" required>
                        </div>
                        <div class="input-field" id="NIT/RUT">
                            <label>NIT/RUT</label>
                            <input type="text" placeholder="NIT/RUT del cliente" required>
                        </div>
                        <div class="input-field">
                            <label>Ciudad</label>
                            <input type="text" placeholder="Ciudad del cliente" required>
                        </div>
                        <div class="input-field" id="Correo Electrónico">
                            <label>Correo Electrónico</label>
                            <input type="email" placeholder="Email del cliente" required>
                        </div>
                        <div class="input-field" id="Teléfono">
                            <label>Teléfono</label>
                            <input type="tel" placeholder="Teléfono del cliente" required>
                        </div>
                        <div class="input-field">
                            <label>Dirección</label>
                            <input type="text" placeholder="Dirección del cliente" required>
                        </div>
                    </div>
                </div>
                <div class="Facture details">
                    <span class="title">Información de Factura</span>
                    <div class="fields">
                        <div class="input-field" id="Número de Factura">
                            <label>Número de Factura</label>
                            <input type="text" placeholder="Número consecutivo" required>
                        </div>
                        <div class="input-field">
                            <label>Fecha de Emisión</label>
                            <input type="datetime-local" id="fechaEmision" readonly>
                        </div>
                        <div class="input-field">
                            <label>Forma de Pago</label>
                            <select required>
                                <option value="">Seleccione método</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="transferencia">Transferencia</option>
                                <option value="credito">Crédito</option>
                            </select>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Siguiente</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="product details">
                    <span class="title">Detalle de Productos/Servicios</span>
                    <div class="fields">
                        <table id="productTable">
                            <thead>
                                <tr>
                                    <th>Código de Producto</th>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>IVA (%)</th>
                                    <th>Descuento (%)</th>
                                    <th>Total</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="product-row">
                                    <td><input type="text" placeholder="Código del producto" required></td>
                                    <td><input type="text" placeholder="Descripción del producto" required></td>
                                    <td><input type="number" placeholder="Cantidad" required></td>
                                    <td><input type="number" placeholder="Precio por unidad" required></td>
                                    <td><input type="number" placeholder="Porcentaje de IVA" required></td>
                                    <td><input type="number" placeholder="Porcentaje de descuento"></td>
                                    <td><input type="number" class="product-total" readonly></td>
                                    <td><button type="button" class="removeBtn">Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" id="addProductBtn">Agregar Producto</button>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Atrás</span>
                            <i class="uil uil-navigator"></i>
                        </div>

                        <button class="submitBtn">
                            <span class="submit">Generar PDF</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
